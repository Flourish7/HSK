<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeschooling Input Form</title>
</head>
<body>
    <h2>Enter Your Child's Information</h2>
    <form id="homeschoolForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="schoolYear">School Year:</label>
        <input type="text" id="schoolYear" name="schoolYear" required><br><br>
        
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>
        
        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic"><br><br>
        
        <label for="aspiration">Aspirations (e.g., Doctor, Engineer):</label>
        <input type="text" id="aspiration" name="aspiration"><br><br>
        
        <input type="submit" value="Submit">
    </form>
    
    <h2>Generated Content</h2>
    <div id="output"></div>
    
    <script src="script.js"></script>
</body>
</html>
